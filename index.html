<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - My Personal Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="loading">
    
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <svg class="heart-icon bounce" width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <p class="loading-text pulse">Loading a little love...</p>
        </div>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="hidden">
        <div class="home-container">
            <div class="home-header slide-down">
                <h1 class="main-title">Welcome</h1>
                <p class="main-subtitle">to a little space made with love ðŸ’–</p>
                
                <!-- Music Controls -->
                <div class="music-controls">
                    <button id="music-toggle" class="music-btn">
                        <svg class="music-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <span id="music-status">Play Music</span>
                    </button>
                    <button id="mute-toggle" class="music-btn icon-only">
                        <svg id="volume-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Navigation Cards -->
            <div class="nav-cards">
                <!-- Daily Message Card -->
                <div class="nav-card slide-up" data-page="daily.html" data-delay="0.2s">
                    <div class="card-content">
                        <svg class="card-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                        </svg>
                        <h3 class="card-title">Daily Message</h3>
                    </div>
                </div>

                <!-- Favorite Memories Card -->
                <div class="nav-card slide-up" data-page="memories.html" data-delay="0.4s">
                    <div class="card-content">
                        <svg class="card-icon heart" width="80" height="80" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <h3 class="card-title">Favorite Memories</h3>
                    </div>
                </div>

                <!-- Verse of the Day Card -->
                <div class="nav-card slide-up" data-page="verse.html" data-delay="0.6s">
                    <div class="card-content">
                        <svg class="card-icon" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
                            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
                        </svg>
                        <h3 class="card-title">Verse of the Day</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Floating Hearts Container -->
        <div id="hearts-container"></div>

        <!-- Background Music -->
        <audio id="background-music" loop>
            <source src="music/background.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
