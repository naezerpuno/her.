<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Message - My Personal Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="daily-page">
    
    <div class="page-container">
        <!-- Back Button -->
        <button class="back-btn" onclick="window.location.href='index.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <span>Back</span>
        </button>

        <!-- Daily Message Content -->
        <div class="daily-container">
            <div class="diary-page slide-up">
                <div class="diary-content">
                    <!-- Navigation -->
                    <div class="message-nav">
                        <button id="prev-message" class="nav-arrow">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <p id="message-date" class="message-date">November 9, 2025</p>
                        <button id="next-message" class="nav-arrow">
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <!-- Diary Header -->
                    <h2 class="diary-title">Dear Diary,</h2>

                    <!-- Stickers -->
                    <div id="stickers" class="stickers"></div>

                    <!-- Message Text -->
                    <p id="message-text" class="message-text"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Initialize daily message page
        if (typeof initDailyPage === 'function') {
            initDailyPage();
        }
    </script>
</body>
</html>
