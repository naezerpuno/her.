<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verse of the Day - My Personal Space</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="verse-page">
    
    <div class="page-container verse-container-page">
        <!-- Back Button -->
        <button class="back-btn verse-back" onclick="window.location.href='index.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
            <span>Back</span>
        </button>

        <!-- Verse Book -->
        <div class="verse-book page-flip">
            <div class="book-container">
                <!-- Left Page -->
                <div class="book-page left-page">
                    <div class="page-stripe"></div>
                    <p id="verse-date" class="verse-date">November 9, 2025</p>
                    <h2 id="verse-reference" class="verse-reference">Philippians 4:13</h2>
                    <blockquote id="verse-text" class="verse-text"></blockquote>
                </div>

                <!-- Right Page -->
                <div class="book-page right-page">
                    <h3 class="reflection-title">Daily Reflection</h3>
                    <p id="verse-reflection" class="verse-reflection"></p>
                    
                    <!-- Navigation -->
                    <div class="verse-nav">
                        <button id="prev-verse" class="verse-nav-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <button id="next-verse" class="verse-nav-btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Decorative Footer -->
            <div class="book-footer">
                <p class="book-ornament">✦ ✦ ✦</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        // Initialize verse page
        if (typeof initVersePage === 'function') {
            initVersePage();
        }
    </script>
</body>
</html>
